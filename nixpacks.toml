# Nixpacks configuration for AudiaPro
# Python + Node.js hybrid app

[variables]
PYTHONPATH = "/app"

[providers]
python = "3.12"
nodejs = "18"

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd frontend && npm install && cd .."
]

[phases.build]
cmds = ["cd frontend && npm run build && cd .."]

[start]
cmd = "cd /app && gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
