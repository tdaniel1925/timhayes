[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
