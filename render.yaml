services:
  # Main Next.js Application (Frontend + API)
  - type: web
    name: audiapro-web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_APP_NAME
        value: AudiaPro
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: notifications@audiapro.com
      - key: SENTRY_DSN
        sync: false
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Background Worker (Call Processing)
  - type: worker
    name: audiapro-worker
    runtime: node
    region: oregon
    plan: starter
    rootDir: worker
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: WORKER_POLL_INTERVAL_MS
        value: 5000
      - key: WORKER_MAX_CONCURRENT_JOBS
        value: 3
    healthCheckPath: /health
    autoDeploy: true
